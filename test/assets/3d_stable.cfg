system = sys
initially = "x >= 3 & x <= 3.5 & y >= -3 & y <= -2.5 & z >= 0.9 & z <= 1.3 & loc(main_1)==l1"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.05
time-horizon = 15
iter-max = 100
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


